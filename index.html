<body onload="generateColor()">

  <input type="color" id="choose" class="choose-color">
  <button id="choosed-color" class="choosed-button">Duplo clique para usar cor selecionada</button>
  <button id="clear-board" class="clean">Limpar</button>

      <div class="pixel white nativa"></div>

      <div class="pixel white nativa"></div>

      <div class="pixel white nativa"></div>
      <div class="pixel white nativa"></div>
      <div class="pixel white nativa"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
